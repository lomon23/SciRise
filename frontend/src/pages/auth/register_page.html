<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Реєстрація</title>
  <link rel="stylesheet" href="../../../src/style/auth/register.css" />
  
</head>
<body>
  <main>
    <section class="card" aria-labelledby="reg-title">
      <h1 id="reg-title">Register</h1>

      <form id="registerForm" novalidate>
        <div>
          <label for="username">Username</label>
          <input id="username" name="username" type="text" required />
        </div>

        <div>
          <label for="first_name">First name</label>
          <input id="first_name" name="first_name" type="text" required />
        </div>

        <div>
          <label for="last_name">Last name</label>
          <input id="last_name" name="last_name" type="text" required />
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </div>

        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" minlength="8" required />
        </div>

        <div class="actions">
          <button type="submit">Register</button>
          <a class="muted" href="./login_page.html">Log in</a>
        </div>
      </form>

      <p class="footer">Got questions? <a href="mailto:support@example.com">Ask us</a></p>
    </section>
  </main>
  <script src="../../scripts/API_endPoint/register.js"></script>
  <script type="module" src="../../../src/scripts/main.js"></script>
</body>
</html>
