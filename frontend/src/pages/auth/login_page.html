
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../src/style/auth/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
    <script async defer crossorigin="anonymous" 
    src="https://connect.facebook.net/en_US/sdk.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="photo">
            
        </div>
        <div class="main-container">
            <div class="login_form">
                <div class="headline">
                    <h1>Login</h1>
                    <h4>Welcome to login</h4>
                </div>


                <form id="loginForm" novalidate>
                    <div class="input">
                        <h2>User name or email</h2>
                        <input id="identifier" name="identifier" type="text" placeholder="Username or Email" required>

                        <h2>Password</h2>
                        <input id="password" name="password" type="password" placeholder="Password" required>
                    </div>

                    <div class="remember_me">
                        <label>
                            <input type="checkbox" name="remember_me" value="yes">
                            remember me
                        </label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button type="submit" class="login_button">login</button>
                </form>

                <div 
                    id="g_id_onload"
                    data-client_id="YOUR_CLIENT_ID"
                    data-context="signin"
                    data-ux_mode="popup"
                    data-login_uri="http://localhost:3000/login" 
                    data-auto_prompt="false">
                </div>
                <div 
                    class="g_id_signin"
                    data-type="standard"
                    data-shape="rectangular"
                    data-theme="outline"
                    data-text="signin_with"
                    data-size="large"
                    data-logo_alignment="left">
                </div>
                <button class="github-btn">
                    <img
                        src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                        alt="GitHub Logo"
                        class="github-icon"
                    />
                    Sign in with GitHub
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="../../../src/scripts/main.js"></script>
    
    <script src="../../scripts/API_endPoint/login.js"></script>
</body>
</html>
