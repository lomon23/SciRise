<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Логін</title>

  <link rel="stylesheet" href="../../../src/style/auth/login.css">

</head>
<body>
    <div id = "header-container"></div>
  <div class="login-container">
    <h2>Вхід у акаунт</h2>
    <form id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Введіть email" required>

      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" placeholder="Введіть пароль" required>

      <button type="submit">Увійти</button>
    </form>
    <p class="login-msg"></p>
  </div>

    <script type="module" src="../../../src/scripts/main.js"></script>
</body>
</html>
